<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <script src="cards.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="header-home">
           <div class="head-container">
                <div class="logo-wrapper">
                    <img src="assets/Pokeball_Icon.svg" alt="Pokeball Icon">
                    <h1>Pokedex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-container"> 
                        <button class="search-btn">                      
                            <img src="assets/Search_Icon.svg" alt="Search Icon">
                        </button> 
                        <input type="text" class="search-input-bar" placeholder="Search" id="search-bar">
                    </div>
                </div>
                <div class="sort-wrapper">
                    <div class="sort-icon">                    
                        <img src="assets/Sort_Icon.svg" alt="Soft Alfa">
                    </div>
                    <div class="filter-wrapper">
                        <p class="secondary-body">Sort by:</p>
                        <div class="filter-wrap">
                            <div>
                                <input type="radio" name="filters" value="number" id="number" checked>
                                <label for="number">ID</label>                        
                             </div>
                             <div>
                                <input type="radio" name="filters" value="name" id="name">
                                <label for="name">Name</label>                        
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-card-list">
            <div class="major-container">
                <div class="list-wrapper"></div>
            </div>
            <div class="not-found" id="not-found">
                Pokemon not found
            </div>
        </section>
    </main>
</body>
</html>
